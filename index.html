<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis 밴드 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; /* 부드러운 색 변화 */
        }
        nav a:hover {
            color: red; /* 호버 시 빨간색으로 변경 */
        }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px;
        }
        h2 {
            font-size: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .audio-player {
            position: absolute;
            top: 10px; 
            right: 10px; 
            background: rgba(0, 0, 0, 0); 
            padding: 5px; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

<header>
    <h1>
        <a href="index.html"><img src="redlogo.png" alt="로고"></a>
    </h1>
    <nav>
        <a href="bandinfo.html">INFO</a>
        <a href="members.html">MEMBERS</a>
        <a href="albums.html">ALBUM</a>
        <a href="bestsongs.html">BESTSONG</a>
        <a href="concerts.html">CONCERT</a>
    </nav>
</header>

<div class="image-container">
    <img src="메인.jpg" alt="메인 이미지">
    <div class="audio-player">
        <audio id="myAudio" autoplay controls>
            <source src="dont.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<footer>
    <p>© 계원예술대학교 디지털미디어디자인학과 22161052 최민석</p>
</footer>

</body>
</html>
